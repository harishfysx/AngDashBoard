<app-nav-bar></app-nav-bar><!-- /.navbar-->
<ni-card [title]="'Sign in with your app id to continue'" [align]="'center'">
  <form (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
    <md-input-container>
      <input
        mdInput
        placeholder="Email address"
        type="email"
        id="email"
        name="email"
        ngModel
        #email = "ngModel"
        class="form-control text-center"
        required
        email>
    </md-input-container>

    <md-input-container>
      <input
        mdInput
        placeholder="Password"
        type="password"
        id="password"
        name="password"
        ngModel
        #password="ngModel"
        class="form-control text-center"
        required>
    </md-input-container>

    <div class="text-left mb-module">
      <md-checkbox>
        Keep me signed in
      </md-checkbox>
    </div>

    <button md-raised-button color="primary" type="submit">Sign In</button>

    <div class="additional-info">
      <a routerLink="/landing/signup">Sign up</a>
      <span class="divider"></span>
      <a routerLink="/landing/forget">Forgot your password?</a>
    </div>
  </form>
</ni-card>
